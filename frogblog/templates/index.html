<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pipapa`s Blog</title>
    <link rel="shortcut icon" href="/static/images/favicon.ico"/>

    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
    <div id="app">
        <router-view></router-view>
    </div>
</body>   
<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script> 

    Vue.component('headbar',{
        template: '<div><h1 class="headbar">Pipapa`s blog</h1>'+
                  '<h4 class="headbar_description">他强任他强，清风拂山岗；他横任他横，明月照大江</h4></div>',
    })

    Vue.component('posts',{
        template: '<div><el-table style="width: 100%;text-align: center;color:#678F8D;" :data="posts" @row-click="handleClick">'+
                    '<el-table-column prop="title"></el-table-column></el-table></div>',
        data:function(){
            return {
                posts:[]
            }
        },
        created:function(){
            axios.get('http://127.0.0.1:5000/api/posts').then(response =>  {
                console.log(response)
                this.posts = response.data['items']
            })
            .catch(e => {
                this.error.push(e)
            })

        },
        methods:{
            handleClick(row,event,column){
                window.location.href = row.selfLink
            },
        },
    })

    Vue.component('post',{
        template:'',
        data:function(){

        },
        created:function(){

        },
        methods:{

        }
    })

    const Index = {
        template: '<el-row :gutter="20"><el-col :span="12" :offset="6"><div class="grid-content bg-purple"><headbar></headbar>'
                    +'<posts><</posts></div></el-col></el-row>'
    }

    const router = new VueRouter({
        routes:[
            {path:'/',component:Index},
        ]
    })

    const app = new Vue({
        mode: 'history',
        router
    }).$mount('#app')
   

</script>
<style>
    .headbar{
        text-align: center;
        color: #598987;
    }
    .headbar_description{
        text-align: center;
        color: #77A88D;
    }
</style>
</html>
